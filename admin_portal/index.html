<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC System Query Interface</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>KYC System Query Interface</h1>
    </header>
    
    <main>
      <section class="query-section">
        <form id="query-form">
          <div class="input-group">
            <input 
              type="text" 
              id="natural-query" 
              placeholder="Type your query in plain English (e.g., 'Show me all users with pending documents')" 
              required
            >
            <button type="submit" class="btn-submit">Submit Query</button>
          </div>
        </form>
      </section>

      <section class="results-section">
        <div class="sql-display">
          <h3>Generated SQL Query:</h3>
          <pre id="sql-query"><code>SQL query will appear here...</code></pre>
        </div>
        
        <div class="results-container">
          <h3>Results:</h3>
          <div id="results-table-container">
            <p class="placeholder-text">Results will appear here...</p>
          </div>
        </div>
        
        <div id="error-message" class="error"></div>
        <div id="loading" class="loading">Processing...</div>
      </section>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
